<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Royal Scotsman Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>



    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>




</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Royal Scotsman Train Schedule</h1>
            <h3 class="text-center">Arrival Times, Departure Times, and ETA's</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                Current Train Schedule
                <div class="card mb-4">
                    <div class="card-header">Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="Train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Northeastern"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="New York" type="text">
                            </div>
                            <div class="form-group">
                                <label for="departure-input">First Train</label>
                                <input class="form-control" id="first-time-input" placeholder="10:00 am" type="time">
                            </div>
                            <div class="form-group">
                                <label for="arrival-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="5" type="number">
                            </div>

                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
